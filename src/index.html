<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Toastify libreria para alertas -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- css -->
    
    <link rel="stylesheet" href="css/main.css" />
    
    <script src="./js/login.js" type="module"></script>
    <title>Login Pokémon</title>
    <style></style>
  </head>
  <body>
    <main class="main-login flex">
      <div class="login-container">
        <div class="left-container flex">
          <div class="header-login">
            <img class="logo-img" src="img/logo.png" alt="logo" />
            <label for="language"></label>
            <select id="language">
              <option>English</option>
              <option>
                Español
              </option>
            </select>
          </div>
          <div class="title">
            <h1 class="title-login-h1">Welcome!</h1>
            <h2 class="title-login-h2">Welcome to the Pokemon dashboard</h2>
          </div>
          <form id="login-form" class="login-form flex">
            <div class="form-group flex">
              <button id="google-login" class="btn-google flex logged-out">
                <img src="img/google-icon.png" alt="google-icon" />Log in with
                Google
              </button>
            </div>
            <div class="or-wraper">
              <h3 class="title-login-h3 logged-out">or</h3>
            </div>
            <div class="form-group flex logged-out">
              <input type="email" id="login-email" required placeholder="Email" />
            </div>
            <div class="form-group flex logged-out">
              <input
                type="password"
                id="login-password"
                required
                placeholder="Password"
              />
            </div>
             <a href="./main.html" class="btn-google logged-in">Iniciar</a>
            <a href="#" class="btn-google logged-in" id="logout">Logout</a>
 
            <div class="form-group logged-out">
              <a class="Forgot-pass logged-out" href="#">Forgot password ?</a>
            </div>
            <div class="form-group flex logged-out">
              <button class="login-btn" type="submit">Log in</button>
            </div>
            <div class="form-group flex logged-out">
              <p class="dont-account">
                Don't have an account?<a href="./signup.html">SignUp</a>
              </p>
            </div>
          </form>
        </div>
        <div class="right-container">
          <img src="img/pikachu-saludo.png" alt="" />
          <div class="btn-container flex">
            <div class="btn-sign-up">
              <a href="./signup.html">Sign up</a>
            </div>
            <div class="btn-join-us">
              <a href="#">Join us</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    
      <!-- Toastify -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
